<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <script src="./public/downloadFile.js" defer></script>
    <script src='./public/copyText.js' defer></script>
    <script src='./public/script.js' defer></script>
    <title>PPText Extractor</title>
</head>

<body>
    <div class="container">
        <h1>PPTText Extractor</h1>
        <form id='form'>
            <div class="input-group">
                <label for='files'>Select pptx file</label>
                <input id='files' type="file">
            </div>
            <button class="submit-btn" type='submit'>Extract</button>
        </form>
    </div>
    <div class="output-text-container container"></div>
    <div class="btn-container">
        <button class="copy-btn">Copy Text</button>
        <button class="download-btn">Download</button>
    </div>
</body>

</html>
